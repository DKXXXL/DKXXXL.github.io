{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}"><svg height="17px" width="17px" class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg' | relative_url }}#{{ key }}"></use></svg></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
